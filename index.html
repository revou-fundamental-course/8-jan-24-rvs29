<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITCRAFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to <span class="biru">DIGITCRAFT</span></h1>
        <h4>mari menghitung luas dan keliling persegi &#128512;</h4>
        <div class="image">
        <img src="https://4.bp.blogspot.com/-IYE_GGt5Q_8/UOxL9pQvvNI/AAAAAAAAFPA/ZZfdDJDIPxE/s1600/persegi.png" alt="persegi" />
        </div>
    </br>
    <div class="teks">
        <ul>
            <li>Rumus keliling persegi = 4 x s</li>
            <li>Rumus luas persegi = s x s</li>
            <li>Keterangan : s (sisi)</li>
        </ul>
    </div>
        <label for="sideLength"><h4>Input sisi:</h4></label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <div class="button-container">
            <button onclick="calculate()">Hitung</button>
            <button onclick="resetForm()">Reset</button>
        </div>
        <h4 id="result">Keliling: <span id="perimeterValue">?</span>, Luas: <span id="areaValue">?</span></h4>
        <footer>
            &copy; 2024 DIGITCRAFT by Reva Putria Sabilla. All Rights Reserved.
        </footer>
    </div>

    <script src="script.js"></script>

</html>
